<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('admin') }}">Admin - IT Security Audit</a>
      <div>
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">User Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout ({{ username }})</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Welcome, Admin {{ username }}!</h2>
    <p>Your role: {{ role }}</p>

    <form action="{{ url_for('run_audit') }}" method="post" class="mb-3">
      <label for="target_url" class="form-label">Target URL for Security Audit</label>
      <input type="url" class="form-control" id="target_url" name="target_url" placeholder="https://example.com" required />
      <button type="submit" class="btn btn-danger mt-3">Run Security Audit (Admin)</button>
    </form>

    <div class="mt-5">
      <h4>Admin Additional Controls</h4>
      <p>Here you can add extended functionalities accessible only to admins like logs, user management, extra reports, etc.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
